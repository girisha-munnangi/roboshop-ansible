- name: configure payment
  hosts: payment
  become: yes
  tasks:
  - name: installing python and dependency modules
    ansible.builtin.package:
      name: "{{ item }}"
      state: present
    loop:
    - python3
    - python3-devel
    - gcc

  - name: creating app folder
    ansible.builtin.file:
      path: /app
      state: directory

  - name: creating system user 
    ansible.builtin.user:
      name: roboshop
      shell: /sbin/nologin
      home: /app
      comment: creating roboshop user
      system: yes

  - name: download code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip
      dest: /tmp/payment.zip

  - name: unzip code
    ansible.builtin.unarchive:
      src: /tmp/payment.zip
      dest: /app
      remote_src: yes

  - name : install dependencies
    ansible.builtin.pip:
      requirements: requirements.txt
      executable: pip3.9
    args:
      chdir: /app

  - name : copy payment service
    ansible.builtin.template:
      src: payment.service
      dest: /etc/systemd/system/payment.service
  
  - name: restarting payment service
    ansible.builtin.service:
      name: payment
      state: restarted
      enabled: yes
