- name: configuring catalogue
  hosts: catalogue
  become: yes
  tasks:
  - name: enabling nodejs
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: installing nodejs
    ansible.builtin.package:
      name: nodejs
      state: present

  - name: creating system user
    ansible.builtin.user:
      name: roboshop
      home: /app
      shell: /sbin/nologin
      system: true
      comment: "roboshop user"
      
  - name: creating /app folder
    ansible.builtin.file:
      path: /app
      state: directory
  
  - name: downloading code
    ansible.builtin.get_url:
     url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip
     dest: /tmp/catalogue.zip
  
  - name: unzip the code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: installing dependencies
    community.general.npm:
      path: /app

  - name: copy catalogue.service file
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service

  - name: copy mongodb.repo file
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongodb-mongosh 
    ansible.builtin.package:
      name: mongodb-mongosh
      state: present

  - name: check products loaded
    ansible.builtin.command: mongosh --host "{{ MONGODB_HOST }}" --quiet  --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
    register: catalogue_output

  - name: print products loaded
    ansible.builtin.debug:
      msg: "{{ catalogue_output }}"  

  - name: loading master data
    ansible.builtin.shell: mongosh --host MONGODB_HOST </app/db/master-data.js
    when: catalogue_output.stdout | int < 0 

  - name: deamon reload
    ansible.builtin.systemd_service:
      daemon_reload: true

  - name: restarting the service
    ansible.builtin.service:
      name: catalogue
      state: restarted
      enabled: yes